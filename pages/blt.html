<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code and Manchester Encoding Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: white;
            transition: background-color 0.025s;
        }

        #qrcode {
            margin-bottom: 20px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
        }
    </style>
</head>

<body>
    <div id="qrcode"></div>
    <button id="blinkButton">Start Encoding</button>
    <div id="colorBox"></div>

    <script>
        // rotate blink color (trying to find the best contrast)
        let r = 0, g = 0, b = 0;
        let stage = 0;


        function updateColor() {
            changing_blink_color = `rgb(${r}, ${g}, ${b})`;
            colorBox.textContent = `RGB(${r}, ${g}, ${b})`;

            switch(stage) {
                case 0: r < 255 ? r++ : stage++; break;
                case 1: g < 255 ? g++ : stage++; break;
                case 2: b < 255 ? b++ : stage++; break;
                case 3: r > 0 ? r-- : stage++; break;
                case 4: g > 0 ? g-- : stage++; break;
                case 5: b > 0 ? b-- : stage = 0; break;
            }
        }

        setInterval(updateColor, 100); // Update every 1/765 second for a full cycle in 1 second
    

        // configure colors
        let blink_color = 'cyan'
        let back_color = 'black'
        let term_color = 'red'
        
        // Generate QR Code
        new QRCode(document.getElementById("qrcode"), {
            text: "https://zeroth.tech",
            width: 128,
            height: 128
        });

        // Manchester encoding function
        const hash = "0xFD98DECDDD9F0cF205e5cB40fe61a6CAF8De59A5";
        const binaryHash = BigInt(hash).toString(2).padStart(160, '0');
        let index = 0;

        function manchesterEncode(bit) {
            if (bit === '0') {
                return [blink_color, back_color];
            } else {
                return [back_color, blink_color];
            }
        }

        let isEncoding = false;
        let encodeInterval;

        function blinkRed(count, callback) {
            let blinkCount = 0;
            const redBlinkInterval = setInterval(() => {
                if (blinkCount >= count * 2) {
                    clearInterval(redBlinkInterval);
                    document.body.style.backgroundColor = 'white';
                    if (callback) callback();
                    return;
                }
                document.body.style.backgroundColor = blinkCount % 2 === 0 ? 'red' : 'white';
                blinkCount++;
            }, 25);
        }

        function toggleEncoding() {
            if (isEncoding) {
                clearInterval(encodeInterval);
                document.body.style.backgroundColor = 'white';
                document.getElementById('blinkButton').textContent = 'Start Encoding';
                isEncoding = false;
            } else {
                index = 0;
                isEncoding = true;
                document.getElementById('blinkButton').textContent = 'Stop Encoding';

                function encodeNextBit() {
                    if (!isEncoding) return;

                    if (index >= binaryHash.length) {
                        blinkRed(3, () => {
                            index = 0;
                            setTimeout(encodeNextBit, 400);
                        });
                        return;
                    }

                    const bit = binaryHash[index];
                    const [color1, color2] = manchesterEncode(bit);
                    document.body.style.backgroundColor = color1;
                    setTimeout(() => {
                        document.body.style.backgroundColor = color2;
                        index++;
                        setTimeout(encodeNextBit, 100);
                    }, 25);
                }

                encodeNextBit();
            }
        }

        document.getElementById('blinkButton').addEventListener('click', toggleEncoding);
    </script>
</body>

</html>
